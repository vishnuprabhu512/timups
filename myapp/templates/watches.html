{% extends 'header.html'%}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Timups</title>
</head>

<body class="sub_page">

  <div class="hero_area">
  </div>

  <!-- shop section -->

  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Watches
        </h2>
        {% if msg1 %}
        <h6 style="color:green;">{{msg1}}</h6>
        {% else %}
        <h6 style="color:red;">{{msg2}}</h6>
        {% endif %}

      </div>
      <div class="row">
        {% for i in all_watch %}
        <div class="col-sm-6 col-xl-3">
          <div class="box">
            <a href="{% url 'user_watch_detail' pk=i.pk %}">
              <div class="img-box">
                <img src="{{i.watch_image.url}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{i.watch_brand}}
                </h6>
                <h6>
                  Price:
                  <span>
                    &#8377;{{i.watch_price}}
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="btn-box">
        <a href="">
          View All
        </a>
      </div>
    </div>
  </section>

  <!-- end shop section -->


</body>

</html>

{% endblock %}
